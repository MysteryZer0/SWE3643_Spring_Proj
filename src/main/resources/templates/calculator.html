<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            position: relative;
        }

        h1 button {
            position: absolute;
            top: 50px;
            right: -100px; /* Adjusted the right padding */
            padding: 5px 0px; /* Adjusted the padding */
            font-size: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        h1 button:hover {
            background-color: #0056b3;
        }

        .input-container {
            width: 100%;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="number"],
        select,
        button {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .operation-buttons {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .operation-buttons button {
            margin: 0 5px;
        }

        .result-container {
            width: 100%;
            text-align: center;
            margin-top: 20px;

        }

        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simple Web Calculator<button type="button" onclick="clearInputs()">Clear</button></h1>
    <div class="input-container">
        <form id="calculatorForm">
            <label for="inputA">Input A:</label>
            <input type="number" id="inputA" name="inputA" required value="${inputA}">
            <label for="inputB">Input B:</label>
            <input type="number" id="inputB" name="inputB" value="${inputB}">
        </form>
    </div>

    <div class="input-container">
        <h3>Operations with Input A and B:</h3>
        <div class="operation-buttons">
            <button type="button" onclick="setOperation('add')">A + B</button>
            <button type="button" onclick="setOperation('subtract')">A - B</button>
            <button type="button" onclick="setOperation('multiply')">A * B</button>
            <button type="button" onclick="setOperation('division')">A / B</button>
            <button type="button" onclick="setOperation('equal')">A == B</button>
            <button type="button" onclick="setOperation('power')">A ^ B</button>
            <button type="button" onclick="setOperation('log')">A log B</button>
            <button type="button" onclick="setOperation('root')">A root B</button>
        </div>
    </div>

    <div class="input-container">
        <h3>Operations with Input A only:</h3>
        <div class="operation-buttons">
            <button type="button" onclick="setOperation('factorial')">A!</button>
            <button type="button" onclick="setOperation('sin')">sin A</button>
            <button type="button" onclick="setOperation('cos')">cos A</button>
            <button type="button" onclick="setOperation('tan')">tan A</button>
            <button type="button" onclick="setOperation('inverse')">1 / A</button>
        </div>
    </div>

    <div class="result-container">
        <p id="result"></p>
    </div>
</div>

<script>
    function setOperation(operation) {
        var inputA = parseFloat(document.getElementById("inputA").value);
        var inputB = parseFloat(document.getElementById("inputB").value);
        var result;

        switch (operation) {
            case 'add':
                result = inputA + inputB;
                break;
            case 'subtract':
                result = inputA - inputB;
                break;
            case 'multiply':
                result = inputA * inputB;
                break;
            case 'division':
                result = inputA / inputB;
                break;
            case 'equal':
                result = inputA === inputB;
                break;
            case 'power':
                result = Math.pow(inputA, inputB);
                break;
            case 'log':
                result = Math.log(inputA) / Math.log(inputB);
                break;
            case 'root':
                result = Math.pow(inputA, 1 / inputB);
                break;
            case 'factorial':
                result = factorial(inputA);
                break;
            case 'sin':
                result = Math.sin(inputA);
                break;
            case 'cos':
                result = Math.cos(inputA);
                break;
            case 'tan':
                result = Math.tan(inputA);
                break;
            case 'inverse':
                result = 1 / inputA;
                break;
            default:
                result = "Invalid operation";
        }

        if (isNaN(result) || !isFinite(result)) {
            document.getElementById("result").innerText = "Error";
        } else {
            document.getElementById("result").innerText = "Result: " + result;
        }
    }

    function factorial(inputA) {
        if (inputA === 0)
            return 1;
        else
            return inputA * factorial(inputA - 1);
    }

    function clearInputs() {
        document.getElementById("inputA").value = "";
        document.getElementById("inputB").value = "";
        document.getElementById("result").innerText = "";
    }
</script>

</body>
</html>
